---

- name: Setup 2-Factor Plarform
  hosts: two-factor-ui
  sudo: yes
  sudo_user: root
  remote_user: root
  vars:
    - server_base_domain: "beyonic-api.healthix.co.ke"
    - api_port: 8000
    - server_port: "{{api_port}}"
    - api_domain: "{{server_base_domain}}"
    - frontend_domain: ""
    - ssh_port: 22
    - ssl_on: false
    - update_apt_cache: yes
  vars_files:
    - env_vars/base.yml
    - env_vars/db.yml
    - env_vars/twilio.yml
    - env_vars/email.yml
    - env_vars/django.yml
    - env_vars/gunicorn.yml
    - env_vars/nginx.yml
    - env_vars/ssl.yml
  tags: ["two-factor"]
  roles:
    - {
        role: base,
        new_installation: false
    }
    - {
        role: common,
        new_installation: false
    }
    - {
        role: two_factor_frontend,
        nginx_port: 80,
        server_name: "{{frontend_domain}}",
        server_url: "http://{{api_domain}}/api/v1/",
        frontend_archive_file: "frontend.zip",
        frontend_src_dir: "/home/liyosi/projects/beyonic/project/ui",
        tags: ["two_factor_frontend"]
    }
